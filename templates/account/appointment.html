{% extends 'base.html' %}
{% block title %} | Appointment {% endblock %}
{% block content %}
    <section class="appointment">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="appointment-header">
                        <h1>Make an Appointment</h1>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="appointment-form">
                        <form action="{% url 'appointment' %}" method="POST">
                            {% csrf_token %}
                            {% if user.is_authenticated %}
                                <input type="hidden" name="user" value="{{ user.id }}">
                            {% else %}
                                <input type="hidden" name="user" value="0">
                            {% endif %}
                            <input type="hidden" name="estate_agent_email" value="{{ listing.estate_agent.email }}">
                            <input type="hidden" name="listing_id" value="{{ listing.id }}">
                            <div class="row">
                                <div class="col-md-4 kw">
                                    <div class="form-input">
                                        <input class="form-control" type="text" name="name"
                                        {% if user.is_authenticated %} value="{{ user.first_name }} {{ user.last_name }}" {% endif %} required>
                                    </div>
                                </div>
                                <div class="col-md-4 kw">
                                    <div class="form-input">
                                        <input class="form-control" type="text" name="phone"
                                        placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="col-md-4 kw">
                                    <div class="form-input">
                                        <input class="form-control" type="email" name="email"
                                        {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required>
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="form-group mb-20">
                                        <select name="appointment_times" class="appointment" required>
                                            <option value="Choose Time">Choose a Time</option>
                                            <option value="1">09:00am - 10:00am</option>
                                            <option value="2">10:30am - 11:30am</option>
                                            <option value="3">12:00pm - 13:00pm</option>
                                            <option value="4">14:00pm - 15:00pm</option>
                                            <option value="5">15:30pm - 16:30pm</option>
                                            <option value="6">17:00pm - 18:00pm</option>
                                        </select>
                                    </div>
                                </div> -->

                                <!-- <div class="col-md-6">
                                    <div class="form-group mb-20">
                                        <select name="appointment_day" class="appointment" required>
                                            <option value="Choose Time">Choose a Day</option>
                                            <option value="day">Monday</option>
                                            <option value="day">Tuesday</option>
                                            <option value="day">Wednesday</option>
                                            <option value="day">Thursday</option>
                                            <option value="day">Friday</option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" id="datepicker" class="input-group date">Date:</label>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label id="timepicker" class="input-group time">Time</label>
                                        <input type="time" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input textarea">
                                        <textarea name="message"
                                        placeholder="Your message">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 btn-appointment">
                                    <a href="{% url 'appointment_confirm' %}" class="btn index-btn">Book Now</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script>
        $('.form-control').each(function () {
            floatedLabel($(this));
        });

        $('.form-control').on('input', function () {
            floatedLabel($(this));
        });

        function floatedLabel(input) {
            var $field = input.closest('.form-group');
            if (input.val()) {
                $field.addClass('input-not-empty');
            } else {
                $field.removeClass('input-not-empty');
            }
        }
    </script>
{% endblock %}
